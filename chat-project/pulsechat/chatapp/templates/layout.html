<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" href="{% static 'images/cardiogram.png' %}" type="image/x-icon">

    <title>PulseChat</title>
    
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.14"></script>
    <script src="https://unpkg.com/htmx.org@1.9.4"
        integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>


    <style>
        .smallsidebar {
            background-color: #6A9AB0;
            height: 99.7vh;
        }

        .full-height-sidebar {
            height: 99.7vh;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background-color: #6A9AB0;
        }

        #chat_window {
            background-color: #6A9AB0;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column flex-shrink-0  smallsidebar full-height-sidebar"
        style="width: 4.5rem; position: fixed;">
        <a id="homepage" href="{% url 'chat_home' %}" class="d-block p-3 link-body-emphasis text-decoration-none "
            data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#180161" class="bi bi-heart-pulse-fill"
                viewBox="0 0 16 16">
                <path
                    d="M1.475 9C2.702 10.84 4.779 12.871 8 15c3.221-2.129 5.298-4.16 6.525-6H12a.5.5 0 0 1-.464-.314l-1.457-3.642-1.598 5.593a.5.5 0 0 1-.945.049L5.889 6.568l-1.473 2.21A.5.5 0 0 1 4 9z" />
                <path
                    d="M.88 8C-2.427 1.68 4.41-2 7.823 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C11.59-2 18.426 1.68 15.12 8h-2.783l-1.874-4.686a.5.5 0 0 0-.945.049L7.921 8.956 6.464 5.314a.5.5 0 0 0-.88-.091L3.732 8z" />
            </svg>
        </a>
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">

            <li>
                <a href="{% url 'chat_home' %}" class="nav-link py-3 rounded-0" data-bs-toggle="tooltip"
                    data-bs-placement="right" aria-label="Orders" data-bs-original-title="Orders">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                    </svg>
                </a>
            </li>
            <li>
                <a href="{% url 'group_view' 'g_name' %}" class="nav-link py-3 rounded-0" data-bs-toggle="tooltip"
                    data-bs-placement="right" aria-label="Products" data-bs-original-title="Products">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-people-fill" viewBox="0 0 16 16">
                        <path
                            d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5" />
                    </svg> </a>
            </li>
        </ul>
        <div>
            <a href="{% url 'profile' %}"
                class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none"
                aria-expanded="false">
                <img src="{% static 'images/46890.png' %}" alt="mdo" width="30" height="30" class="rounded-circle">
            </a>

        </div>
    </div>

    {% block content%}
    {% endblock %}
</body>
`
{% block javascript %}
<style>
    @keyframes fadeInAndUp {
        from {
            opacity: 0;
            transform: translateY(12px);
        }

        to {
            opacity: 1;
            transform: translateY(0px);
        }
    }

    .fade-in-up {
        animation: fadeInAndUp 0.8s ease;
    }
</style>

{% endblock %}

</html>
