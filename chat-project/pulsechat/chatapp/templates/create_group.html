<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/journalism.png' %}" type="image/x-icon">
    <title>{% block title %}PulseChat{% endblock %}</title>
</head>

<body>

    {% block content %}


    <div class="modal modal-sheet position-static d-block bg-body-secondary p-5 py-md-5" tabindex="-1" role="dialog"
        id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2 pb-4">Create Group For Better Communication!</h1>

                </div>

                <div class="modal-body p-5 pt-0">
                    <form method="POST" class="">
                        {%csrf_token%}
                        {{form}}
                        <button class="btn btn-success btn-block" type="submit">Create Group</button>
                        {% if message%}
                        <p class="error">{{error}}</p>
                        {%endif%}
                    </form>

                </div>
            </div>
        </div>
    </div>
    {% endblock content %}

</body>

</html>
