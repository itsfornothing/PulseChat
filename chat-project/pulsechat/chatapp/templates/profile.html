<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="icon" href="{% static 'images/cardiogram.png' %}" type="image/x-icon">
    <title>PulseChat</title>
    <style>
        .smallsidebar {
            background-color: #17153B;
            height: 100vh;
        }

        .full-height-sidebar {
            height: 100vh;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container mb-2 ">
        <a href="/" class="d-block p-3 link-body-emphasis text-decoration-none " data-bs-toggle="tooltip"
            data-bs-placement="right" data-bs-original-title="Icon-only">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#180161" class="bi bi-heart-pulse-fill"
                viewBox="0 0 16 16">
                <path
                    d="M1.475 9C2.702 10.84 4.779 12.871 8 15c3.221-2.129 5.298-4.16 6.525-6H12a.5.5 0 0 1-.464-.314l-1.457-3.642-1.598 5.593a.5.5 0 0 1-.945.049L5.889 6.568l-1.473 2.21A.5.5 0 0 1 4 9z" />
                <path
                    d="M.88 8C-2.427 1.68 4.41-2 7.823 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C11.59-2 18.426 1.68 15.12 8h-2.783l-1.874-4.686a.5.5 0 0 0-.945.049L7.921 8.956 6.464 5.314a.5.5 0 0 0-.88-.091L3.732 8z" />
            </svg>
            <span class="fs-3 m-2 align-items-center">PulseChat</span>
        </a>
    </div>

    <main>


        <article class="my-4" id="disabled-forms">
            <div class="px-5 mx-5">
            <div class="my-3 d-flex justify-content-lg-start px-5 mx-5">
                <div class="row g-0 my-3 py-3 d-flex align-items-start px-5 mx-5">
                    <div class="col-md-4 ">
                        <img src="{% static 'images/silver-membership-icon-default-avatar-profile-vector-54532901.jpg' %}" alt="mdo" width="100" height="100"
                            class="rounded-circle ">
                    </div>
                    <div class="col-md-8 align-self-md-center d-flex mx-4" style="width: 100px;">
                        <div class="card-body">
                            <h5 class="card-title">{{profile_data.full_name}}</h5>
                            <p class="card-text text-secondary">@{{profile_data.username}}</p>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
            <div>

                <div class="bd-example-snippet bd-code-snippet">
                    <div class="bd-example m-0 border-0 mx-5 px-5">
                        <div class="mx-5 px-5">
                            <div class="mx-4 px-4">
                                <form class="mx-5 px-5">
                                    <h4 class="mb-3">Account</h4>
                                    <fieldset disabled="" aria-label="Disabled fieldset example">

                                        <div class="my-4">
                                            <label for="disabledTextInput" class="form-label px-2">Full Name</label>
                                            <p class="text-secondary px-3">{{profile_data.full_name}}</p>
                                            <div class="my-4">

                                                <label for="disabledTextInput" class="form-label px-2">Email</label>
                                                <p class="text-secondary px-3">{{profile_data.email}}</p>
                                            </div>
                                            <div class="my-4">

                                                <label for="disabledTextInput" class="form-label px-2">Bio</label>
                                                <p class="text-secondary px-3">{{profile_data.bio}}</p>
                                            </div>


                                            <div class="my-4">
                                                <label class="form-label px-2" for="customFile">Account Created At:</label>
                                                <p class="text-secondary px-3">{{profile_data.date_joined}}</p>
                                            </div>

                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </article>

    </main>
</body>

</html>
