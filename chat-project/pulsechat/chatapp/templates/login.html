{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/cardiogram.png' %}" type="image/x-icon">
    <title>{% block title %}PulseChat{% endblock %}</title>
</head>

<body>

    <div class="modal modal-sheet position-static d-block bg-body-secondary p-5 py-md-5" tabindex="-1" role="dialog"
        id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">Please Log In</h1>

                </div>

                <div class="modal-body p-5 pt-0">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput" name="email"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword" name="password"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Log In</button>
                        {% if error_message %}
                        <p class="error">{{ error_message }}</p>
                        {% endif %}

                        <a href="{% provider_login_url 'github' %}">
                            <p class="fw-bold text-center">Login with Github</p>
                        </a>
                        <a href="{% url 'register'%}" class="text-secondary text-center">Don't have a PulseChat
                            account?</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
